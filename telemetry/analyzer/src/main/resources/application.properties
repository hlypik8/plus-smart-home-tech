grpc.client.hub-router.address=static://localhost:59090
grpc.client.hub-router.enableKeepAlive=true
grpc.client.hub-router.keepAliveWithoutCalls=true
grpc.client.hub-router.negotiationType=plaintext

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.output.ansi.enabled=always

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:6541/analyzer
spring.datasource.username=analyzer
spring.datasource.password=analyzer

spring.sql.init.platform=postgresql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

server.port=8081

bootstrap.server=localhost:9092
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.hub.deserializer=deserialization.avro.HubEventDeserializer
value.snapshot.deserializer=deserialization.avro.SnapshotDeserializer
client.hub.group=analyzer-hub-group
client.snapshot.group=analyzer-snapshot-group
snapshot.topic=telemetry.snapshots.v1
hub.topic=telemetry.hubs.v1