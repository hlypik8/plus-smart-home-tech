spring:
  datasource:
    url: "jdbc:postgresql://cart-db:5432/cart"
    username: cart
    password: cart
    driver-class-name: "org.postgresql.Driver"
  jpa:
    hibernate:
      ddl-auto: create
      dialect: "org.hibernate.dialect.PostgreSQLDialect"
    show-sql: false
  sql:
    init:
      mode: always